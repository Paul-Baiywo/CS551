    <body >
        <div ng-app="loginApp" ng-controller="loginCtrl">
           
            <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
                <div class="container">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" >
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="#">ChatApp</a>
                    </div>
                    <div id="navbar" class="navbar-collapse collapse" >
                        <form class="navbar-form navbar-right" role="form">
                            <div class="form-group">
                                <input type="text" placeholder="User Name" class="form-control" ng-model="username">
                            </div>
                            <div class="form-group">
                                <input type="password" placeholder="Password" class="form-control" ng-model="password">
                            </div>
                            <button type="submit" class="btn btn-success" ng-click="login()">Sign in</button>
                            <button type="submit" class="btn btn-warning" ng-click="register()">Register</button>

                        </form>
                    </div><!--/.navbar-collapse -->
                </div>
            </nav>



            <!--        <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Open Modal</button>-->

            <div class="container">

                <h2>Welcome to ChatApp ! !</h2>
                <!--p>User name or password id </p-->

                <div id="myModal" class="modal fade" role="dialog">
                    <div class="modal-dialog">

                        <!-- Modal content-->
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal">&times;</button>
                                <h4 class="modal-title alert-danger">Login Error</h4>
                            </div>
                            <div class="modal-body">
                                <p>Username or password is incorrect.</p>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>  
      

        <div class="col-xs-3">
                <div ></div>
            </div>


        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
        <script src="auth.js"></script>
        <script src="search.js"></script>
        <script src="https://apis.google.com/js/client.js?onload=googleApiClientReady"></script>


        <!-- /container -->        <script src="js/vendor/jquery/jquery.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery/jquery.js"><\/script>')</script>

        <script src="js/vendor/bootstrap/bootstrap.min.js"></script>
        <script src="js/vendor/angular.js/angular.js" type="text/javascript"></script>
        <script src="js/main.js"></script>
        <script>

    var app = angular.module('loginApp', []);

    app.controller('loginCtrl', function ($scope) {
        $scope.register = function () {
           
            location.assign("http://localhost:8383/ChatApp/register.html");

        };

        $scope.login = function () {
           
            if (typeof (Storage) !== "undefined") {


                if ($scope.username !== (localStorage.getItem("firstname") + "." + localStorage.getItem("lastname")) && $scope.password !== localStorage.getItem("password")) {

                  
                    $("#myModal").modal();
                                                
                }
                else {
                    location.assign("http://localhost:8383/ChatApp/dashBoard.html");

                }
                 }
            else {
                document.getElementById("result").innerHTML = "Sorry, your browser does not support Web Storage...";
            }


        };

    });






        </script>

    </body>
